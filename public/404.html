<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AttachFlow</title>
  <script>
    // GitHub Pages SPA redirect for BrowserRouter
    // Converts path to query string, index.html reads it back
    var repo = '/IAMS-PROJECT-341';
    var fullPath = window.location.pathname.replace(repo, '');
    var query = window.location.search;
    var hash = window.location.hash;
    // Redirect to index with path stored in query param
    window.location.replace(
      window.location.origin + repo + '/?p=' + encodeURIComponent(fullPath + query + hash)
    );
  </script>
</head>
<body>
</body>
</html>
